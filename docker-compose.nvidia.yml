# Docker Compose for DVM Video Processing with NVIDIA NVENC
# Requires: NVIDIA driver + nvidia-container-toolkit on host
#
# Quick start:
#   1. cp .env.example .env && edit .env (set OPERATOR_NPUB)
#   2. docker compose -f docker-compose.nvidia.yml up -d
#   3. Open http://localhost:5207 to manage via the admin UI
#
# See docs/deployment.md for NVIDIA driver & container toolkit setup.

services:
  nostube-transcode:
    image: ghcr.io/flox1an/nostube-transcode:latest-nvidia
    build:
      context: .
      dockerfile: Dockerfile.nvidia
    container_name: nostube-transcode
    restart: unless-stopped

    # NVIDIA GPU access - requires nvidia-container-toolkit
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu, video, compute]

    ports:
      - "5207:5207"

    volumes:
      # Persistent data directory (identity key, remote config)
      - ./data:/app/data
      # Persistent temp directory (optional, for debugging)
      - ./temp:/app/temp

    env_file:
      - .env

    environment:
      # NVIDIA runtime
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,video,utility
      - HTTP_PORT=5207
      - DATA_DIR=/app/data
      - TEMP_DIR=/app/temp
