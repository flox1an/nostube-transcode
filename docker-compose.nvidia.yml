# Docker Compose for DVM Video Processing with NVIDIA NVENC
# Requires: nvidia-container-toolkit installed on host
#
# Setup:
#   1. Install NVIDIA driver on host
#   2. Install nvidia-container-toolkit:
#      curl -fsSL https://nvidia.github.io/libnvidia-container/gpgkey | \
#        sudo gpg --dearmor -o /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg
#      curl -s -L https://nvidia.github.io/libnvidia-container/stable/deb/nvidia-container-toolkit.list | \
#        sed 's#deb https://#deb [signed-by=/usr/share/keyrings/nvidia-container-toolkit-keyring.gpg] https://#g' | \
#        sudo tee /etc/apt/sources.list.d/nvidia-container-toolkit.list
#      sudo apt update && sudo apt install nvidia-container-toolkit
#      sudo nvidia-ctk runtime configure --runtime=docker
#      sudo systemctl restart docker
#   3. Run: docker compose -f docker-compose.nvidia.yml up -d
#   4. Scan the QR code to pair and configure via the admin web app

services:
  dvm-video:
    build:
      context: .
      dockerfile: Dockerfile.nvidia
    container_name: dvm-video-processing
    restart: unless-stopped

    # NVIDIA GPU access - requires nvidia-container-toolkit
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu, video, compute]

    ports:
      - "3000:3000"

    volumes:
      # Persistent temp directory (optional, for debugging)
      - ./temp:/app/temp

    environment:
      # NVIDIA runtime
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,video,utility

      # Optional
      - BOOTSTRAP_RELAYS=${BOOTSTRAP_RELAYS:-wss://relay.damus.io,wss://nos.lol}
      - DVM_ADMIN_APP_URL=${DVM_ADMIN_APP_URL:-}
      - HTTP_PORT=3000
      - TEMP_DIR=/app/temp
      - RUST_LOG=${RUST_LOG:-info}
