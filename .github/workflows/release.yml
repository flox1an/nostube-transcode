name: Build and Release Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install and build frontend
        working-directory: frontend
        run: npm ci && npm run build

      - name: Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

  build-linux:
    needs: build-frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools pkg-config protobuf-compiler

      - name: Build static binary
        env:
          OPENSSL_STATIC: "1"
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Create tarball
        run: |
          TAG="${GITHUB_REF_NAME:-dev}"
          ARCHIVE="nostube-transcode-${TAG}-x86_64-linux.tar.gz"
          tar -czf "$ARCHIVE" -C target/x86_64-unknown-linux-musl/release dvm-video-processing
          echo "ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-linux
          path: ${{ env.ARCHIVE }}

  build-macos:
    needs: build-frontend
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Install protobuf
        run: brew install protobuf

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Build binary
        run: cargo build --release --target aarch64-apple-darwin

      - name: Create tarball
        run: |
          TAG="${GITHUB_REF_NAME:-dev}"
          ARCHIVE="nostube-transcode-${TAG}-aarch64-darwin.tar.gz"
          tar -czf "$ARCHIVE" -C target/aarch64-apple-darwin/release dvm-video-processing
          echo "ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-macos
          path: ${{ env.ARCHIVE }}

  release:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          merge-multiple: true

      - name: Generate checksums
        run: sha256sum nostube-transcode-*.tar.gz > SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            nostube-transcode-*.tar.gz
            SHA256SUMS.txt
